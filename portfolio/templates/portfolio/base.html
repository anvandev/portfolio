<!doctype html>
<html lang="en" class="h-100">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <!-- Font Awesome-->
    <script src="https://kit.fontawesome.com/94d106b433.js" crossorigin="anonymous"></script>

    <link rel="shortcut icon" type="image/x-icon" href="/static/img/favicon.ico">
    <title>Anastasia Vanyan Portfolio</title>
</head>
<body class="h-100" style="background-color: #F5F5F5">
    <div class="d-flex flex-column vh-100">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="height: 70px">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'home' %}"><strong>AV</strong></a>
                <div class="d-flex">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Обо мне</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{% url 'portfolio' %}">Портфолио</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{% url 'resume' %}">Резюме</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="d-flex align-items-center flex-grow-1 align-self-center vh-100">
                {% block content %}
                {% endblock %}
        </div>
        <br>

        <nav class="navbar sticky-bottom navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="#">
                        <i class="fas fa-file-download"></i>&nbsp Резюме
                    </a>
                </div>
                <div class="d-flex">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item" style="font-size: 18px">
                            <a class="nav-link active" aria-current="page" href="https://github.com/anvandev">
                                <i class="fab fa-github"></i>
                            </a>
                        </li>
                        <li class="nav-item">
                            <span class="nav-link active"><i class="fas fa-envelope"></i> ans.vanyan@gmail.com </span>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <!-- Optional JavaScript; Option 2: Separate Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
            integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
            integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
            crossorigin="anonymous"></script>
</body>
</html>
